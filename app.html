<!DOCTYPE html> 
<html> 
  <head> 
    <title>Github Mobile Explorer</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta2/handlebars.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </head> 
  <body> 

    <div data-role="page">

      <div data-role="header">
        <h1>Github Mobile Explorer</h1>
      </div>

      <div data-role="content">	
        <label for="user-search">Search users:</label>
        <input type="search" placeholder="e.g." name="user-search" id="user-search" value="" />
        <a id="search-button" data-role="button">Search</a>
        
      </div>

    </div>
    
    <div data-role="page" id="user">

      <div data-role="header">
        <h1>User page</h1>
      </div>

      <div data-role="content">	
        <div class="container">
          
        </div>
      </div>

    </div>


    <div id="user-template" style="display:none">
      <img src="{{avatar_url}}"/>
      <h3>{{name}}</h3>
      {{#if bio}}
        <strong>{{bio}}</strong>
      {{/if}}
      {{#if location}}
        <div>Location: {{location}}</div>
      {{/if}}
      {{#if hireable}}
        <div>Available for hire</div>
      {{/if}}
      <input type="button" value="{{login}}'s repositories"/>
    </div>
  </body>
</html>
