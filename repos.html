<!DOCTYPE html> 
<html> 
  <head> 
    <title>My Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0.beta2/handlebars.min.js" type="text/javascript"></script>
    <script src="repos.js" type="text/javascript" charset="utf-8"></script>
  </head> 
  <body> 

    <div data-role="page">

      <div data-role="header">
        <h1>Github Mobile Explorer</h1>
      </div><!-- /header -->

      <div data-role="content">	
        <p>Hello world</p>		
        <label for="user-search">Search users:</label>
        <input type="search" placeholder="e.g." name="user-search" id="user-search" value="" />
        <div id="container">
        </div>
      </div><!-- /content -->

    </div><!-- /page -->

    <span id="user-template" style="display:none" type="text/x-handlebars-template">
      <ul class="people_list">
        {{#each repos}}
        <li>{{this.name}}</li>
        {{/each}}
      </ul>
    </span>
  </body>
</html>
